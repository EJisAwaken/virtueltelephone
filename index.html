<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change de couleur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cadre">
        <div id="lumiere"></div>
        <div id="telephone">
            <div id="torche"></div>
            <div id="ecrans">
                <div id="micro"></div>
                <div id="ecran">
                    <div id="Accueil">
                        <div id="entete1">
                            <div class="icone" id="reseau1"><img src="./images/reseau.png" alt="reseau1"></div>
                            <div class="icone" id="reseau2"><img src="./images/reseau.png" alt="reseau2"></div>
                            <div class="icone" id="message"><img src="./images/message.png" alt="message"></div>
                            <div class="icone" id="bluetoth"><img src="./images/bluethooth.png" alt="bluetoth"></div>
                            <div class="icone" id="battery"><img src="./images/battery.png" alt="battery"></div>
                        </div>
                        <div id="centre">
                            <p id="temps">8 : 30</p>
                            <p id="date">11 / 08 / 2023</p><br>
                            <p id="sim1">Telma</p>
                            <p id="sim2">Airtel</p><br>
                            <div id="choix">
                                <p id="menu">Menu Prin..</p>
                                <p id="contacts">Contact</p>
                            </div>
                        </div>
                    </div>
                      <div id="demarrage">
                            <p id="demare">IPRO</p>
                      </div>
                </div>
            </div>
            <div id="marque">IPRO</div>
            <div id="clavier">
                <div id="partieSup">
                    <div id="partieSup1">
                        <div id="option">
                            <div class="ligne"></div>
                        </div>
                        <div id="haut"><img src="images/flecheHaut.png" alt="haut"></div>
                        <div id="contact">
                             <div class="ligne"></div>
                        </div>
                    </div>
                    <div id="partieSup2">
                        <div id="appel">
                            <img src="images/repondre.png" alt="accepter" class="imgbtn" id="accepter">
                        </div>
                        <div id="bas">
                            <img src="images/flecheBas.png" alt="bas">
                        </div>
                        <div id="eteindre">
                            <img src="images/refuser.png" alt="refuser" class="imgbtn" id="refuser">
                        </div>
                    </div>

                </div>
                <div id="partieInf">
                    <div id="partieInf1" class="touches">
                        <div id="un">1 <span><br>(, . ? ...)</span></div>
                        <div id="deux">2 <span> <br>a b c</span></div>
                        <div id="trois">3 <span> <br>d e f</span></div>
                    </div>
                    <div id="partieInf2" class="touches">
                        <div id="quatre">4 <span> <br>g h i</span></div>
                        <div id="cinq">5 <span> <br>j k l</span></div>
                        <div id="six">6 <span> <br>m n o</span></div>
                    </div>
                    <div id="partieInf3" class="touches">
                        <div id="sept">7 <span> <br>p q r s</span></div>
                        <div id="huit">8 <span> <br>t u v</span></div>
                        <div id="neuf">9 <span> <br>w x y z</span></div>
                    </div>
                    <div id="partieInf4" class="touches">
                        <div id="etoile">* <span> <br><img src="images/silence.png" alt="silence" id="silence"> + </span></div>
                        <div id="zero">0 <span> <br><img src="images/torche.png" alt="torche" id="torcheI"></span></div>
                        <div id="#"># <span> <br><img src="images/vibreur.png" alt="vibreur" id="vibreur" ></span></div>
                    </div>


                </div>
            </div>
        </div>
        <div id="texte">
            <p>Appuyer sur la touche ( rouge) pour allumer le telephone</p>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
